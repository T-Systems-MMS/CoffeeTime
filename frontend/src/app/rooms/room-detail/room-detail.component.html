<mat-toolbar color="primary">
  <button mat-icon-button (click)="gotoRooms()">
    <mat-icon aria-label="label">arrow_back_ios</mat-icon>
  </button>
  <mat-icon aria-label="KÃ¼che" *ngIf="room && room.type === 'kitchen'">local_cafe</mat-icon>
  <mat-icon aria-label="Sitzecke" *ngIf="room && room.type === 'area'">meeting_room</mat-icon>
  <mat-icon aria-label="Sitzecke" *ngIf="!room || room.type !== 'area' && room.type !== 'kitchen'">trip_origin</mat-icon>
  <span class="toolbar-label" *ngIf="room">{{room.name}}</span>
</mat-toolbar>
<div class="room-detail-content" *ngIf="room">
  <app-chart [data]="data" type="Line" [options]="options" [responsiveOptions]="responsiveOptions"></app-chart>
  <mat-divider></mat-divider>
  <div class="content-group">
    <div class="content-row">
      <mat-icon>timer</mat-icon>
      <span>durchschnittliche Wartezeit</span>
    </div>
    <div class="content-row">
      <span>{{room.averageOccupancy ? room.averageOccupancy + ' min' : 'n/a'}}</span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="content-group">
    <div class="content-row">
      <mat-icon>group</mat-icon>
      <span>durchschnittliche Belegung</span>
    </div>
    <div class="content-row">
      <span>{{room.averageWaitingTime ? room.averageWaitingTime + ' %' : 'n/a'}}</span>
    </div>
  </div>
</div>
