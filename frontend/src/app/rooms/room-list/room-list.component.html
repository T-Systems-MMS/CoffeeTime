<app-frame label="CoffeeTime">
  <mat-icon icon>local_cafe</mat-icon>
  <mat-progress-bar content mode="query" *ngIf="waitForloading"></mat-progress-bar>
  <div content class="dummy-card" *ngIf="waitForloading">
    <mat-card></mat-card>
  </div>
  <mat-expansion-panel content expanded=true *ngIf="hasFavoriteRooms()">
    <app-room [room]=room *ngFor="let room of favoriteRooms"></app-room>
  </mat-expansion-panel>
  <mat-expansion-panel content [expanded]="!hasFavoriteRooms()" *ngIf="hasRooms()">
    <mat-expansion-panel-header *ngIf="hasFavoriteRooms()">
      <mat-panel-title>
        weitere Orte
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-room [room]=room *ngFor="let room of rooms"></app-room>
  </mat-expansion-panel>
</app-frame>
